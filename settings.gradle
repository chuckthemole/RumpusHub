rootProject.name = 'Rumpus'

def envFile = new File(rootDir, ".env")
def env = 'DEV'

if (envFile.exists()) {
    envFile.eachLine {
        def (key, value) = it.split('=').collect { it.trim() }
        if (key == 'ENV') {
            env = value.replaceAll('"', '')
        }
    }
}

println "ðŸ“˜ settings.gradle ENV: $env"

if (env == 'DEV') {
    include ':common'
    project(':common').projectDir = new File(rootDir, 'common')
}

